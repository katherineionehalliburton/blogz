{% extends "base.html" %}

{% block content %}
    <h1>All Blogs</h1>
    <a href='/newpost'>Make New Post</a>
    <a href='/'>View All Users</a>

    <hr />

        {% if blogs|length == 0 %}
        <p>No blogs yet</p>
        {% else %}

            <ul>
                {% for blog in blogs %}
                <li>
                    <a href="/blogs?id={{blog.id}}">{{blog.name}}</a>
                    <p><h4>Written by:</h4><a href="/blog?id={{blog.owner.id}}"></a> {{blog.owner.email}}</p>
                </li>
                {% endfor %}

        {% endif %}

    <hr />
{% endblock %}
